basePath: /api/v1
definitions:
  apitypes.PaintJSON:
    properties:
      description:
        type: string
      hiding_power:
        type: number
      id:
        type: integer
      is_delete:
        type: boolean
      photo:
        type: string
      title:
        type: string
    type: object
  apitypes.PaintRequestJSON:
    properties:
      creator_login:
        type: string
      dateFinish:
        type: string
      dateForm:
        type: string
      id:
        type: integer
      min_layers:
        type: integer
      moderator_login:
        type: string
      status:
        type: string
    type: object
  apitypes.RequestsPaintJSON:
    properties:
      area:
        type: number
      id:
        type: integer
      layers:
        type: integer
      paintID:
        type: integer
      quantity:
        type: number
      requestID:
        type: integer
    type: object
  apitypes.StatusJSON:
    properties:
      status:
        type: string
    type: object
  apitypes.UserJSON:
    properties:
      id:
        type: string
      is_moderator:
        type: boolean
      login:
        type: string
      password:
        type: string
    type: object
  handler.AddPaintToRequestData:
    properties:
      area:
        type: number
      layers:
        type: integer
    required:
    - area
    - layers
    type: object
host: localhost
info:
  contact:
    email: support@paint.com
    name: API Support
    url: http://localhost
  description: API для управления красками и заявками
  license:
    name: MIT
  title: Paint Service API
  version: "1.0"
paths:
  /paint/{id}:
    get:
      description: Возвращает информацию о конкретной краске
      parameters:
      - description: ID краски
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить краску по ID
      tags:
      - paints
  /paint/{id}/add-to:
    post:
      consumes:
      - application/json
      description: Добавляет краску в текущую заявку-черновик пользователя
      parameters:
      - description: ID краски
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для добавления
        in: body
        name: paintData
        required: true
        schema:
          $ref: '#/definitions/handler.AddPaintToRequestData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Добавить краску в заявку
      tags:
      - paints
  /paint/{id}/change-paint:
    put:
      consumes:
      - application/json
      description: Обновляет данные о краске
      parameters:
      - description: ID краски
        in: path
        name: id
        required: true
        type: integer
      - description: Новые данные краски
        in: body
        name: paint
        required: true
        schema:
          $ref: '#/definitions/apitypes.PaintJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Изменить краску
      tags:
      - paints
  /paint/{id}/delete-paint:
    delete:
      description: Помечает краску как удаленную
      parameters:
      - description: ID краски
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Удалить краску
      tags:
      - paints
  /paint/{id}/upload-image:
    post:
      consumes:
      - multipart/form-data
      description: Загружает изображение для конкретной краски
      parameters:
      - description: ID краски
        in: path
        name: id
        required: true
        type: integer
      - description: Изображение краски
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Загрузить изображение краски
      tags:
      - paints
  /paint/create-paint:
    post:
      consumes:
      - application/json
      description: Создает новую запись о краске
      parameters:
      - description: Данные краски
        in: body
        name: paint
        required: true
        schema:
          $ref: '#/definitions/apitypes.PaintJSON'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/apitypes.PaintJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Создать краску
      tags:
      - paints
  /paints:
    get:
      description: Возвращает список всех красок или фильтрует по названию
      parameters:
      - description: Фильтр по названию
        in: query
        name: title
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/apitypes.PaintJSON'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список красок
      tags:
      - paints
  /request-paints/{request_id}/{paint_id}:
    delete:
      description: Удаляет краску из указанной заявки
      parameters:
      - description: ID заявки
        in: path
        name: request_id
        required: true
        type: integer
      - description: ID краски
        in: path
        name: paint_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Удалить краску из заявки
      tags:
      - request-paints
    put:
      consumes:
      - application/json
      description: Обновляет данные краски в заявке (площадь, слои, количество)
      parameters:
      - description: ID заявки
        in: path
        name: request_id
        required: true
        type: integer
      - description: ID краски
        in: path
        name: paint_id
        required: true
        type: integer
      - description: Новые данные краски в заявке
        in: body
        name: requestPaint
        required: true
        schema:
          $ref: '#/definitions/apitypes.RequestsPaintJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.RequestsPaintJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Изменить краску в заявке
      tags:
      - request-paints
  /requests:
    get:
      description: Возвращает список заявок с фильтрацией по дате и статусу
      parameters:
      - description: Начальная дата (YYYY-MM-DD)
        in: query
        name: from-date
        type: string
      - description: Конечная дата (YYYY-MM-DD)
        in: query
        name: to-date
        type: string
      - description: Статус заявки
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/apitypes.PaintRequestJSON'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получить список заявок
      tags:
      - requests
  /requests/{id}:
    get:
      description: Возвращает детальную информацию о заявке
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получить заявку
      tags:
      - requests
  /requests/{id}/change-paint_request:
    put:
      consumes:
      - application/json
      description: Обновляет данные заявки
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      - description: Новые данные заявки
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apitypes.PaintRequestJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Изменить заявку
      tags:
      - requests
  /requests/{id}/complete-paint_request:
    put:
      consumes:
      - application/json
      description: Завершает или отклоняет заявку (только для модераторов)
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      - description: Статус ('завершена' или 'отклонена')
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/apitypes.StatusJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Модерировать заявку
      tags:
      - requests
  /requests/{id}/delete-paint_request:
    delete:
      description: Переводит заявку в статус "удалён"
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Удалить заявку
      tags:
      - requests
  /requests/{id}/form-paint_request:
    put:
      description: Переводит заявку из черновика в статус "сформирована"
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.PaintRequestJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Сформировать заявку
      tags:
      - requests
  /requests/{id}/paint_quantity:
    put:
      consumes:
      - application/json
      description: Асинхронный сервис передаёт рассчитанное количество краски по конкретной
        строке заявки
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      - description: Данные расчёта
        in: body
        name: data
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Количество обновлено
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Неверные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Доступ запрещен (неверный токен)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Строка заявки не найдена
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить рассчитанное количество краски (для асинхронного сервиса)
      tags:
      - paint_requests
  /requests/paints-calculate:
    get:
      description: Возвращает информацию о текущей корзине заявки пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получить корзину заявки
      tags:
      - requests
  /users/profile:
    get:
      description: Получить данные текущего пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.UserJSON'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Получить профиль
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Обновить данные текущего пользователя
      parameters:
      - description: Новые данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/apitypes.UserJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apitypes.UserJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Изменить профиль
      tags:
      - users
  /users/register:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/apitypes.UserJSON'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/apitypes.UserJSON'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация пользователя
      tags:
      - users
  /users/signin:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя и получение JWT токена
      parameters:
      - description: Логин и пароль
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/apitypes.UserJSON'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход в систему
      tags:
      - users
  /users/signout:
    post:
      description: Добавляет токен в черный список
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Выход из системы
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
